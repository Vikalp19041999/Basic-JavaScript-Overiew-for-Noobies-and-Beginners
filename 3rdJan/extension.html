<!DOCTYPE html>
<html>
    <body>
        <p id="demo">Extension Checker</p><br>
        <p>Filename : <input type="text" id="1"> </p><br>
        <button onclick="fileName()">Extension</button>
        <script>
            var x = document.getElementById("demo");
            function fileName(){
                var a = document.getElementById("1").value;
                var b = (a.split('.').pop());
                x.innerHTML = b;
            }
        </script>
    </body>
</html>
