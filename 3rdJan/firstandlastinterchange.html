<!DOCTYPE html>
<html>
    <body>
        <p id="demo">First and last interchange</p>
        <p>String : <input type="text" id="1"> </p><br>
        <button onclick="interChange()">Interchange</button>
        <script>
            var x = document.getElementById("1");
            function interChange(){
                var s = x.value;
                var a = s.charAt(0);
                var b = s.charAt(s.length-1);
                s = s.substring(1,s.length-1);
                s = b.toString() + s + a.toString();
                x.value = s;
            }
        </script>
    </body>
</html>
