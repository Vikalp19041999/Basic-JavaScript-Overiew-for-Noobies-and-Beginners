<!DOCTYPE html>
<html>
    <body>
        <script>
            var browserName = navigator.appName;
            if(browserName == 'Netscape'){
                window.location = "https://isp.netscape.com";
            }
            else if(browserName == 'Mozilla Firefox'){
                window.location = "https://www.mozilla.org/en-US";
            }
            else{
                window.location = "https://www.w3schools.com/js";
            }
        </script>
    </body>
</html>
